<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="dog-selfie.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como doguito</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é doguito?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank">
                            <img class="app-download" src="apple-button.png" alt="apple store">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=29A517EC-08CB-462A-9A5B-199EE89DE41D&utm_content=lo&utm_medium=badge" class="app-download" target="_blank">
                            <img class="app-download" src="googleplay-button.png" alt="play store">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
